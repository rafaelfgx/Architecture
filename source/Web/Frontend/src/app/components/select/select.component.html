<select class="uk-select"
        (change)="change()"
        [(ngModel)]="value"
        [disabled]="disabled || !options || options.length === 0"
        [id]="formControlName"
        [name]="formControlName"
        [title]="text">
    <option selected [ngValue]="undefined"></option>
    @for (option of options; track option.value) {
        <option [ngValue]="option.value">{{ option.text }}</option>
    }
</select>
