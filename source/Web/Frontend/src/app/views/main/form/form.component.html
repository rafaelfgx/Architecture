<h2>Form</h2>

<div class="uk-margin">
    <app-button text="Set" (click)="set()"></app-button>
    <app-button class="uk-margin-left" text="{{ disabled ? 'Enable' : 'Disable' }}" (click)="disabled = !disabled"></app-button>
</div>

<form [formGroup]="form">
    <fieldset class="uk-fieldset" [disabled]="disabled">
        <div class="uk-margin">
            <app-label for="user" text="User"></app-label>
            <app-select-user formControlName="user" [child]="post" text="User"></app-select-user>
        </div>
        <div class="uk-margin">
            <app-label for="post" text="Post"></app-label>
            <app-select-post formControlName="post" [child]="comment" #post text="Post"></app-select-post>
        </div>
        <div class="uk-margin">
            <app-label for="comment" text="Comment"></app-label>
            <app-select-comment formControlName="comment" #comment text="Comment"></app-select-comment>
        </div>
        <div class="uk-margin">
            <pre>{{ this.form.value | json }}</pre>
        </div>
    </fieldset>
</form>
